language: python

sudo: false

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5

env:
  global:
    - CONDA_DEPENDENCIES="pyqt pytest mock coveralls pytest-cov"
    - PIP_DEPENDENCIES="qtpy"

install:
  - git clone git://github.com/astropy/ci-helpers.git
  - source ci-helpers/travis/setup_conda.sh

script:
  - py.test --cov echo echo

after_success:
  - coveralls
